<script>

    function cadastro() {

        const nome = input_nome.value
        const email = input_email.value
        const senha = input_senha.value
        const confirmarSenha = input_senhaConfirmar.value
        const arrobaEmail = email.indexOf("@");
        const pontoEmail = email.indexOf(".");

        if (senha != confirmarSenha) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Os dois campos de senha devem ser igual!";

        } else if (nome.length <= 1) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Seu nome deve ter mais de 1 caractere!";

        } else if (arrobaEmail == -1 || pontoEmail == -1) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Seu e-mail deve conter pelo menos um @ e um .";

        } else if (senha.length <= 6) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Sua senha deve ter mais de 6 caracteres!";

        }



    }





</script>
