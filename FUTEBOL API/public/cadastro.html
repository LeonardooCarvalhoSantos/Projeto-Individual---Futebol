<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol Santista</title>
  <link rel="shortcut icon" href="assets/Imgs/FUTEBOL.png">
  <link rel="stylesheet" href="CSS/Cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="headerNavbar">
    <div class="containerNavbar">
      <img src="assets/Imgs/FUTEBOL.png" class="imagemSantista">
      <ul class="navbar">
        <li><a href="index.html">Inicial</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </div>
  </div>
  <div class="PaiCadastro">
    <div class="alerta_erro" id="alertaErro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="FilhoCadastro">
      <h1>Cadastro</h1>
      <form>
        <label for="input_nome">Nome:</label>
        <input type="text" id="input_nome"> <br>

        <label for="input_email">Email:</label>
        <input type="email" id="input_email"> <br>

        <label for="input_senha">Senha:</label>
        <input type="password" id="input_senha"> <br>

        <label for="input_senhaConfirmar">Confirmar Senha:</label>
        <input type="password" id="input_senhaConfirmar"> <br>

        <button class="botao" type="button" onclick="cadastrar()" oninput="senhaCadastro()">Cadastre-se</button>
      </form>
      <p>Já possui uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

</body>

</html>

<script>

  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_senhaConfirmar.value;
    var arrobaEmail = emailVar.indexOf("@");
    var pontoEmail = emailVar.indexOf(".");

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      alertaErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos!";

      return false;
    } else if (senhaVar.length <= 6) {

      for (let posicao = 0; posicao <= senhaVar.length; posicao++) {

        alertaErro.style.display = "block";
        mensagem_erro.innerHTML = "Sua senha deve ter mais de 6 caracteres!";

      }

      
      return false;

    } else if (senhaVar != confirmacaoSenhaVar) {

      alertaErro.style.display = "block";
      mensagem_erro.innerHTML = "Os dois campos de senha devem ser igual!";

      
      return false;

    } else if (nomeVar.length <= 1) {

      alertaErro.style.display = "block";
      mensagem_erro.innerHTML = "Seu nome deve ter mais de 1 caractere!";

      return false;

    } else if (arrobaEmail == -1 || pontoEmail == -1) {

      alertaErro.style.display = "block";
      mensagem_erro.innerHTML = "Seu e-mail deve conter pelo menos um @ e um .";


      return false;

    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alertaErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;

  }

</script>
