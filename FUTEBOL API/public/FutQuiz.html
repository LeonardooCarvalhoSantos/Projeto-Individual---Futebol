<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futebol Santista</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/stylesQuiz.css" />
  <link rel="stylesheet" href="CSS/Futebol.css">
  <script src="JS/scriptsQuiz.js" defer></script>
  <link rel="shortcut icon" href="assets/Imgs/FUTEBOL.png">
</head>

<body>
  <div class="headerNavbar">
    <div class="containerNavbar">
        <img src="assets/Imgs/FUTEBOL.png" class="imagemSantista">
        <ul class="navbar">
            <li><a href="FutQuiz.html">FutQuizz</a></li>
            <li><a href="onuFutebol.html">ONU</a></li>
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="login.html">Sair</a></li>
        </ul>
    </div>
</div>

<div class="container">
  <!-- Contêiner principal -->

  <header>
    <!-- Cabeçalho do quizz -->
    <h1>
      <div id="div_nome"></div>
      <!-- Div para exibir o nome do usuário -->
    </h1>
    <br>
    <h1>Seja bem-vindo, faça o seu FutQuiz:</h1>
    <!-- Título do quizz -->
  </header>

  <main>
    <!-- Seção principal -->

    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
      <!-- Contêiner do quizz onde as perguntas e respostas são exibidas -->
      <p id="question">
        <span id="question-number">1</span> &#8212;
        <!-- Exibe o número da pergunta -->
        <span id="question-text">Qual é a unidade de medida para metros?</span>
        <!-- Exibe o texto da pergunta -->
      </p>

      <div id="answers-box">
        <!-- Contêiner para as respostas -->
        <button>
          <span class="btn-letter"></span> <span class="question-answer"></span>
          <!-- Botão para a resposta com a letra e o texto da resposta -->
        </button>
        <button>
          <span class="btn-letter"></span> <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter"></span> <span class="question-answer"></span>
        </button>
        <button>
          <span class="btn-letter"></span> <span class="question-answer"></span>
        </button>
      </div>
    </div>

    <!-- SCORE BOARD -->
    <div id="score-container" class="hide">
      <!-- Contêiner da pontuação, inicialmente escondido -->
      <h2>Parabéns</h2>
      <!-- Mensagem de parabéns -->
      <p id="display-score"><span>90</span>%</p>
      <!-- Exibe a pontuação do usuário -->
      <p>
        Você acertou <span id="correct-answers">0</span> de
        <!-- Número de respostas corretas -->
        <span id="questions-qty">10</span> perguntas
        <!-- Total de perguntas -->
      </p>
      <button id="restart">Refazer quizz!</button>
      <!-- Botão para reiniciar o quizz -->
    </div>

    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hide">
      <!-- Template de resposta, inicialmente escondido -->
      <span class="btn-letter"></span> <span class="question-answer"></span>
      <!-- Letra da resposta e texto da resposta -->
    </button>
  </main>
</div>

</body>


</html>
