<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol do Leozin</title>
    <link rel="shortcut icon" href="assets/Imgs/FUTEBOL.png">
    <link rel="stylesheet" href="CSS/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="headerNavbar">
        <div class="containerNavbar">
            <img src="assets/Imgs/FUTEBOL.png" class="imagemSantista">
            <ul class="navbar">
                <li><a href="index.html">Inicial</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>        
            </ul>
        </div>
    </div>

    <div class="PaiLogin">

        <div class="alerta_erro" id="alertaErro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>

        <div class="FilhoLogin">
            <h1>Login</h1>
            <form>
                <label for="input_email">Email:</label>
                <input type="email" id="input_email"> <br>
                
                <label for="input_senha">Senha:</label>
                <input type="password" id="input_senha"> <br>
                
                <button class="botao" type="button" onclick="entrar()">Entrar</button>
            </form>
            <p>Primeiro acesso? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>

<script>


    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alertaErro.style.display = "block"
            mensagem_erro.innerHTML = "Email ou senha invalidos!";
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "FutQuiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
